name: magiclink
description: Description of magiclink

config:
  MAILGUN_API_KEY:
    required: true

  MAILGUN_DOMAIN_NAME:
    required: true

  FROM:
    required: true
classes:
  user_profile:
    - name: email
      type: string

    - name: firstname
      type: string

    - name: lastname
      type: string

    - name: isVolunteer
      type: boolean
  magiclink:
    - name: email
      type: string
      filter_index: true

    - name: token
      type: string

    - name: status
      type: string

    - name: link
      type: text

    - name: valid_until
      type: string
endpoints:
  verify:
    description: "Socket used to verify user login"
    file: scripts/verify.js
    parameters:
      email:
        type: string
        description: "user email"
        example: "johndoe@foe.com"
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 202
          description: Success
          example: ""
        -
          exit_code: 403
          description: Failed
          example: "Unauthorized"
  login:
    description: Socket used to login/create user account
    file: scripts/login.js
    parameters:
      email:
        type: string
        description: "Email to login user"
        example: "jon.doe@doe.com"
    response:
      mimetype: text/plain
      examples:
        -
          exit_code: 200
          description: Success
          example: "Waiting for magiclink"
        -
          exit_code: 400
          description: Failed
          example: No email or status provided
  confirm:
    description: "Socket used to confirm user link click"
    file: scripts/confirm.js
    parameters:
      token:
        type: string
        description: "user uid"
        example: "4fdasf#$#()adsczx"
      status:
        type: string
        description: "status of user login"
        example: "allow/disallow"
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: "https://magiclink.com/?email=joe.doe@doe.com&uid=dsakjd!@dkjJKSsda$$#12&status=allow"
        -
          exit_code: 400
          description: Failed
          example: Something went wrong


